query GetProductsList($first: Int, $skip: Int) {
  products(first: $first, skip: $skip) {
    id
    slug
    name
    price
    description
    images(first: 1) {
      url
      height
      width
    }
  }
}

query GetProductsSlug {
  products {
    slug
  }
}

query GetProductBySlug($slug: String) {
  product(where: { slug: $slug }) {
    id
    slug
    name
    price
    description
    images(first: 1) {
      url
      height
      width
    }
    reviews {
      id
      headline
      name
      email
      content
      rating
      createdAt
    }
  }
}

query GetProductsPages {
  productsConnection {
    pageInfo {
      pageSize
    }
  }
}
