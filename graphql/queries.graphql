fragment productContent on Product {
  id
  slug
  name
  price
  description
  images(first: 1) {
    ...ProductImage
  }
}

query GetProductsList($first: Int, $skip: Int) {
  products(first: $first, skip: $skip) {
    id
    slug
    name
    price
    description
    images(first: 1) {
      url
      height
      width
    }
  }
}

query GetProductsSlug {
  products {
    slug
  }
}

fragment reviewContent on Review {
  id
  headline
  name
  email
  content
  rating
  createdAt
  stage
}

fragment orderContent on Order {
  id
  total
  state
}

fragment ProductImage on Asset {
  url
  height
  width
}

query GetProductBySlug($slug: String!) {
  product(where: { slug: $slug }) {
    id
    slug
    name
    price
    description
    images(first: 1) {
      ...ProductImage
    }
    reviews {
      ...reviewContent
    }
  }
}

query GetProductBySlugForCheckout($slug: String!) {
  product(where: { slug: $slug }) {
    id
    slug
    name
    price
    images(first: 1) {
      ...ProductImage
    }
  }
}

query GetReviewsForProductBySlug($slug: String!) {
  product(where: { slug: $slug }) {
    reviews {
      ...reviewContent
    }
  }
}

query GetProductsPages {
  productsConnection {
    pageInfo {
      pageSize
    }
  }
}

query GetAccountByEmail($email: String!) {
  account(where: { email: $email }, stage: DRAFT) {
    id
    email
    password
  }
}

query GetOrdersForAccount($email: String!) {
  account(where: { email: $email }) {
    id
    orders {
      id
      stripeCheckoutId
      state
      orderItems {
        id
        product {
          id
          name
          price
          images(first: 1) {
            id
            url
          }
        }
      }
    }
  }
}
